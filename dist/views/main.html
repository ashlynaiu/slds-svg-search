<div ng-class="{showAnimation: scroll > 800, hideAnimation: scroll <= 800}" scroll-position="scroll" class="hideAnimation sldsSVG-showTop" ng-click="gotoTop()"> <p>Return to search</p> </div> <div class="sldsSVG-mainFrame" id="top"> <h1>SLDS SVG Search</h1> <div class="sldsJumpTo"> <a href="#" scroll-to="action"><button>Action</button></a> <a href="#" scroll-to="standard"><button>Standard</button></a> <a href="#" scroll-to="utility"><button>Utility</button></a> <a href="#" scroll-to="custom"><button>Custom</button></a> <a href="#" scroll-to="doctype"><button>Doctype</button></a> </div> <div class="sldsInput"> <input ng-model="searchText" placeholder="Search Icons"> <a href="javascript:void(0)" ng-click="searchText = undefined">Clear</a> </div> <!-- TODO: Write script to do this --> <div class="sldsSVG-noResults" ng-show="
		(svgActions | filter:searchText).length === 0 &&
		(svgStandards | filter:searchText).length === 0 &&
		(svgUtils | filter:searchText).length === 0 &&
		(svgCustoms | filter:searchText).length === 0 &&
		(svgDoctypes | filter:searchText).length === 0
		"> <h4>No results</h4> </div> <div id="action" ng-hide="(svgActions | filter:searchText).length === 0"> <h3>Action Icons</h3> </div> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgAction in svgActions | filter:searchText"> <img src="icons/{{svgAction.type}}/{{svgAction.url}}.svg" alt="{{svgAction.name}}"> <p>{{svgAction.name}}</p> </div> </div> <div id="standard" ng-hide="(svgStandards | filter:searchText).length === 0"> <h3>Standard Icons</h3> </div> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgStandard in svgStandards | filter:searchText"> <img src="icons/{{svgStandard.type}}/{{svgStandard.url}}.svg" alt="{{svgStandard.name}}" class="customIcon-image"> <p class="customIcon-text">{{svgStandard.name}}</p> </div> </div> <div id="utility" ng-hide="(svgUtils | filter:searchText).length === 0"> <h3>Utility Icons</h3> </div> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgUtil in svgUtils | filter:searchText"> <img src="icons/{{svgUtil.type}}/{{svgUtil.url}}.svg" alt="{{svgUtil.name}}"> <p>{{svgUtil.name}}</p> </div> </div> <div id="custom" ng-hide="(svgCustoms | filter:searchText).length === 0"> <h3>Custom Icons</h3> </div> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgCustom in svgCustoms | filter:searchText"> <img src="icons/{{svgCustom.type}}/{{svgCustom.url}}.svg" alt="{{svgCustom.name}}" class="customIcon-image"> <p class="customIcon-text">{{svgCustom.name}}</p> </div> </div> <div id="doctype" ng-hide="(svgDoctypes | filter:searchText).length === 0"> <h3>Doctype Icons</h3> </div> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgDoctype in svgDoctypes | filter:searchText"> <img src="icons/{{svgDoctype.type}}/{{svgDoctype.url}}.svg" alt="{{svgDoctype.name}}"> <p>{{svgDoctype.name}}</p> </div> </div> </div>
