<div ng-class="{showAnimation: scroll > 800, hideAnimation: scroll <= 800}" scroll-position="scroll" class="hideAnimation sldsSVG-showTop" ng-click="gotoTop()"> <p>Click to scroll to top</p> </div> <div class="sldsSVG-mainFrame" id="top"> <h1>SLDS SVG Search</h1> <div class="sldsInput"> <input ng-model="searchText" placeholder="Search Icons"> </div> <h3>Action Icons</h3> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgAction in svgActions | filter:searchText"> <img src="icons/{{svgAction.type}}/{{svgAction.url}}.svg" alt="{{svgAction.name}}"> <p>{{svgAction.name}}</p> </div> </div> <h3>Standard Icons</h3> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgStandard in svgStandards | filter:searchText"> <img src="icons/{{svgStandard.type}}/{{svgStandard.url}}.svg" alt="{{svgStandard.name}}" class="customIcon-image"> <p class="customIcon-text">{{svgStandard.name}}</p> </div> </div> <h3>Utility Icons</h3> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgUtil in svgUtils | filter:searchText"> <img src="icons/{{svgUtil.type}}/{{svgUtil.url}}.svg" alt="{{svgUtil.name}}"> <p>{{svgUtil.name}}</p> </div> </div> <h3>Custom Icons</h3> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgCustom in svgCustoms | filter:searchText"> <img src="icons/{{svgCustom.type}}/{{svgCustom.url}}.svg" alt="{{svgCustom.name}}" class="customIcon-image"> <p class="customIcon-text">{{svgCustom.name}}</p> </div> </div> <h3>Doctype Icons</h3> <div class="sldsSVG-imageContainer"> <div class="sldsSVG-image" ng-repeat="svgDoctype in svgDoctypes | filter:searchText"> <img src="icons/{{svgDoctype.type}}/{{svgDoctype.url}}.svg" alt="{{svgDoctype.name}}"> <p>{{svgDoctype.name}}</p> </div> </div> </div>
